<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Daftar Buku</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1 align="center">Daftar Buku Perpustakaan <br /> Politeknik Harapan Bersama</h1>

<center>
<table border="1">
    <thead>
    <tr>
        <td>Id</td>
        <td>Judul Buku</td>
        <td>Penulis</td>
        <td colspan="2">Action</td>

    </tr>
    </thead>
    <tbody>
    <tr th:each="buku : ${daftarBuku}">
        <td th:text="${buku.id}"></td>
        <td th:text="${buku.judul_buku}"></td>
        <td th:text="${buku.penulis}"></td>
        <td>
            <a th:href="@{/edit(id=${buku.id})}">Ubah</a>
        </td>
        <td><a th:href="@{/delete(id=${buku.id})}">Hapus</a></td>
    </tr>

    </tbody>
    <tfoot>
    <tr>
        <td align="center"><a href="/tambah-data">Tambah Data</a></td>
    </tr>
    </tfoot>

</table>
</center>
</body>
</html>
